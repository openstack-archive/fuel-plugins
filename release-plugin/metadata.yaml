name: release-plugin
package_version: 5.0.0
releases:
- attributes_path: newton-on-centos-6-5/attributes/attributes.yaml
  components_metadata:
  - bind:
    - &id001 ['settings:common.libvirt_type.value', qemu]
    compatible:
    - {name: 'hypervisor:vmware'}
    default: true
    description: dialog.create_cluster_wizard.compute.qemu_description
    label: dialog.create_cluster_wizard.compute.qemu
    name: hypervisor:qemu
    weight: 5
  - bind: ['settings:common.use_vcenter.value']
    compatible:
    - {name: 'hypervisor:qemu'}
    description: dialog.create_cluster_wizard.compute.vcenter_description
    label: dialog.create_cluster_wizard.compute.vcenter
    name: hypervisor:vmware
    requires:
    - one_of:
        items: ['hypervisor:qemu']
        message: dialog.create_cluster_wizard.compute.vcenter_warning
    - one_of:
        items: ['network:neutron:ml2:dvs', 'network:neutron:ml2:nsx']
        message: dialog.create_cluster_wizard.compute.vcenter_requires_network_backend
        message_invalid: dialog.create_cluster_wizard.compute.vcenter_requires_network_plugins
    weight: 15
  - compatible:
    - {name: 'hypervisor:*'}
    - {name: 'network:neutron:ml2:*'}
    default: true
    description: dialog.create_cluster_wizard.network.neutron_ml2_description
    label: dialog.create_cluster_wizard.network.neutron_ml2
    name: network:neutron:core:ml2
    weight: 1000
  - bind:
    - &id002 ['cluster:net_provider', neutron]
    - &id003 ['cluster:net_segment_type', vlan]
    compatible:
    - {name: 'network:neutron:core:ml2'}
    - {name: 'hypervisor:qemu'}
    - {name: 'hypervisor:vmware'}
    default: true
    description: dialog.create_cluster_wizard.network.neutron_vlan_description
    incompatible:
    - {message: dialog.create_cluster_wizard.network.vlan_tun_alert, name: 'network:neutron:ml2:tun'}
    label: common.network.neutron_vlan
    name: network:neutron:ml2:vlan
    requires:
    - one_of:
        items: ['network:neutron:core:ml2']
    weight: 5
  - bind:
    - &id004 ['cluster:net_provider', neutron]
    - &id005 ['cluster:net_segment_type', tun]
    compatible:
    - {name: 'network:neutron:core:ml2'}
    - {name: 'hypervisor:qemu'}
    description: dialog.create_cluster_wizard.network.neutron_tun_description
    incompatible:
    - {message: dialog.create_cluster_wizard.network.vlan_tun_alert, name: 'network:neutron:ml2:vlan'}
    - {message: dialog.create_cluster_wizard.network.hypervisor_alert, name: 'hypervisor:vmware'}
    - {message: dialog.create_cluster_wizard.additional.ironic_network_mode_alert,
      name: 'additional_service:ironic'}
    label: common.network.neutron_tun
    name: network:neutron:ml2:tun
    requires:
    - one_of:
        items: ['network:neutron:core:ml2']
    weight: 10
  - bind: ['settings:storage.volumes_lvm.value']
    compatible:
    - {name: 'hypervisor:qemu'}
    - {name: 'hypervisor:vmware'}
    - {name: 'network:neutron:core:ml2'}
    - {name: 'network:neutron:ml2:vlan'}
    - {name: 'network:neutron:ml2:tun'}
    default: true
    description: dialog.create_cluster_wizard.storage.default_provider
    incompatible:
    - {message: LVM not compatible with Ceph, name: 'storage:block:ceph'}
    label: dialog.create_cluster_wizard.storage.lvm
    name: storage:block:lvm
    weight: 5
  - bind:
    - &id006 ['settings:storage.volumes_ceph.value', true]
    - &id007 ['settings:storage.volumes_lvm.value', false]
    compatible:
    - {name: 'hypervisor:qemu'}
    - {name: 'hypervisor:vmware'}
    - {name: 'network:neutron:core:ml2'}
    - {name: 'network:neutron:ml2:vlan'}
    - {name: 'network:neutron:ml2:tun'}
    - {name: 'storage:object:ceph'}
    - {name: 'storage:ephemeral:ceph'}
    - {name: 'storage:image:ceph'}
    description: dialog.create_cluster_wizard.storage.ceph_block
    incompatible:
